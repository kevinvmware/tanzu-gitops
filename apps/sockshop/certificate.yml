#@ load("@ytt:data", "data")

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: sockshop
  namespace: sock-shop
spec:
  commonName: #@ data.values.ingress_hostname
  dnsNames:
  - #@ data.values.ingress_hostname
  issuerRef:
    kind: ClusterIssuer
    name: mkcert
  secretName: sockshop-tls